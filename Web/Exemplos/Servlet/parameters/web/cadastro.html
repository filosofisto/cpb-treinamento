<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <title>.:: Parameters ::.</title>
  </head>
  <body>
    <form action='cadastro' method='POST'>
        Nome: <input type='text' name='nome' maxlength='50' size='100'/><br>
        Sexo: <input type='radio' name='sexo' value='M'>Masculino</input>
              <input type='radio' name='sexo' value='F'>Feminino</input><br>
        Opções: 
            <input type='checkbox' name='opcoes' value='1'/>Ciência
            <input type='checkbox' name='opcoes' value='2'/>Religião
            <input type='checkbox' name='opcoes' value='3'/>Filosofia
        <br>
        <input type='submit' value='Salvar'/>
    </form>
  </body>
</html>
